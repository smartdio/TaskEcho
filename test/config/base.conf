#!/bin/bash
# 测试框架基础配置文件
# 可以通过环境变量或命令行参数覆盖

# API基础URL（默认值，可通过环境变量覆盖）
# TaskEcho 测试端口是 3003
BASE_URL="${TEST_BASE_URL:-http://localhost:3003}"

# API Key 配置（用于需要认证的接口）
# TaskEcho 使用 API Key 认证，通过 X-API-Key header 传递
TEST_API_KEY="${TEST_API_KEY:-}"

# 测试输出配置
VERBOSE="${TEST_VERBOSE:-true}"
COLOR_OUTPUT="${TEST_COLOR:-true}"

# API Key 存储文件（可选，用于存储测试用的 API Key）
API_KEY_FILE="${TEST_API_KEY_FILE:-test/.api_key}"

# 测试报告目录
REPORT_DIR="${TEST_REPORT_DIR:-test/reports}"

